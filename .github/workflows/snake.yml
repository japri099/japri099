name: Generate Snake Contribution Animation

on:
  schedule:
    - cron: "0 0 * * *" # Jalankan setiap hari (midnight UTC)
  push:
    branches:
      - main # Jalankan setiap kali ada perubahan di branch utama
  workflow_dispatch: # Memungkinkan jalankan secara manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: "japri099"
          outputs: "dist/github-contribution-grid-snake.svg"

      - name: Push generated files
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: dist/github-contribution-grid-snake.svg
